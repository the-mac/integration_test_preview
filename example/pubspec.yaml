name: example
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  intl: 0.17.0
  http: 0.13.4
  drawer_manager: 0.0.4
  cupertino_icons: 1.0.4
  font_awesome_flutter: 9.2.0
  url_launcher: 6.0.17
  webview_flutter: 3.0.1
  shared_preferences: 2.0.11
  responsive_widgets_prefix: 0.0.5

dev_dependencies:

  flutter_test:
    sdk: flutter

  integration_test:
    sdk: flutter

  integration_test_preview:
    path: ..

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/the-mac-avatar.jpeg
    - assets/images/helloworld/
    - assets/images/arguments/
    - assets/images/logos/
    - assets/fixtures/languages.json
